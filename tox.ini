[tox]
minversion = 4.11.4
skip_install = true
#env_list = unit,lint,playbooks
env_list = py311,py312,py313

[testenv]
description = Run the plugin unit tests
deps =
    ansible-core
    pytest
commands =
    pytest tests/unit

[testenv:roles]
description = Run the roles tests
basepython = python3
deps =
    pytest
    ansible==11.4.0
    molecule==25.4.0
    molecule-proxmox==1.1.0
passenv =
    SSH_*
    PROXMOX_*
commands =
    pytest -s -v tests/integration/roles {posargs}

[testenv:playbooks]
description = Run the playbook tests
basepython = python3
deps =
    pytest
    ansible==11.4.0
    molecule==25.4.0
    molecule-proxmox==1.1.0
passenv =
    SSH_*
    PROXMOX_*
commands =
    pytest -s -v tests/integration/playbooks {posargs}

[testenv:lint]
description = Run lint checks
basepython = python3
deps =
    ansible==11.4.0
    ansible-lint==25.4.0
commands =
    ansible-lint roles playbooks extensions

[testenv:docs]
description = Build the documentation
basepython = python3
deps =
  Sphinx==7.2.6
  sphinx-rtd-theme==2.0.0
changedir = docs
commands =
  sphinx-build -M html source build

[testenv:build]
description = Build the distribution tarball
basepython = python3
allowlist_externals =
    mkdir
deps =
    ansible-core==2.18.5
commands =
    mkdir -p builds
	ansible-galaxy collection build --output-path builds .

[testenv:dev]
description = Create development environment
basepython = python3
deps =
    pytest
    ansible==11.4.0
    molecule==25.4.0
    molecule-proxmox==1.1.0
passenv =
    SSH_*
    PROXMOX_*
    ANSIBLE_COLLECTIONS_PATH
commands =
