---
dependency:
  name: galaxy
driver:
  name: molecule-proxmox
  options:
    node: "${PROXMOX_NODE}"
    proxmox_secrets: "${PROXMOX_SECRETS_FILE}"
    ssh_user: "${PROXMOX_SSH_USER}"
    ssh_identity_file: "${PROXMOX_SSH_IDENTITY_FILE}"
    template_name: "${PROXMOX_TEMPLATE_NAME:-alma9}"
platforms:
  - name: m-role-client${AFS_TESTID}
    groups:
      - afs_clients
provisioner:
  name: ansible
  env:
    ANSIBLE_PIPELINING: "True"
    ANSIBLE_STDOUT_CALLBACK: "yaml"
  inventory:
    group_vars:
      all:
        afs_cell: "example.com"
        afs_cell_files: "${MOLECULE_EPHEMERAL_DIRECTORY}"
        afs_install_method: "sdist"
        afs_install_archive: "${AFS_INSTALL_ARCHIVE}"
        afs_csdb_file: ""
        afs_always_build: "${AFS_ALWAYS_BUILD:-no}"
        afs_clean_build: "${AFS_CLEAN_BUILD:-yes}"
verifier:
  name: ansible
scenario:
  create_sequence:
    - create
    - prepare
  check_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - check
    - destroy
  converge_sequence:
    - create
    - prepare
    - converge
  destroy_sequence:
    - cleanup
    - destroy
  test_sequence:
    - cleanup
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
